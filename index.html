<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Basketball Scoreboard</title>
  </head>
  <body>
    <div class="container">
      <div class="scoreboard">
        <h1>HOME</h1>
        <div class="score-container">
          <p class="home-score">0</p>
        </div>

        <div class="increment-points-container">
          <button class="btn home-increment-one" onclick="homeScoreAdd1()">+1</button>
          <button class="btn home-increment-two" onclick="homeScoreAdd2()">+2</button>
          <button class="btn home-increment-three" onclick="homeScoreAdd3()">+3</button>
        </div>
        <div class="reset-container">
          <button class="btn btn-reset" onclick="resetHomeScore()">RESET</button>
        </div>
      </div>

      <div class="scoreboard">
        <h1>GUEST</h1>
        <div class="score-container">
          <p class="guest-score">0</p>
        </div>
        <div class="increment-points-container">
          <button class="btn guest-increment-one" onclick="guestScoreAdd1()">+1</button>
          <button class="btn guest-increment-two" onclick="guestScoreAdd2()">+2</button>
          <button class="btn guest-increment-three" onclick="guestScoreAdd3()">+3</button>
        </div>
        <div class="reset-container">
          <button class="btn btn-reset" onclick="resetGuestScore()">RESET</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
